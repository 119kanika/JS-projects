<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Reviews</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="https://media.istockphoto.com/vectors/female-avatar-profile-icon-round-woman-face-vector-id897379486" id="person-img" alt="">
                </div>
                <h4 id="author">Kanika</h4>
                <p id="job">Web developer</p>
                <p id="info">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reprehenderit quis quo dolorem molestiae quidem ad laudantium quaerat quae, consequuntur consectetur vel sed ipsum. Ex dicta, aperiam minima eligendi dolores laboriosam?
                </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Surprise Me</button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
